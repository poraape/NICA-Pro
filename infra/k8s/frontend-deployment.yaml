apiVersion: apps/v1
kind: Deployment
metadata:
  name: nica-frontend
  labels:
    app: nica-frontend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nica-frontend
  template:
    metadata:
      labels:
        app: nica-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/nica-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: nica-secrets
                  key: api_base_url
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 30
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
      terminationGracePeriodSeconds: 20
