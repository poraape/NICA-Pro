name: Deploy

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  BACKEND_IMAGE: ${{ env.REGISTRY }}/nica-backend:${{ github.sha }}
  FRONTEND_IMAGE: ${{ env.REGISTRY }}/nica-frontend:${{ github.sha }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - stage
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend
        run: |
          python -m pip install --upgrade pip
          pip install ./backend
      - name: Select environment variables
        id: env
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            echo "db=${{ secrets.PROD_DATABASE_URL }}" >> $GITHUB_OUTPUT
            echo "health=${{ secrets.PROD_HEALTHCHECK_URL }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.environment }}" = "stage" ]; then
            echo "db=${{ secrets.STAGE_DATABASE_URL }}" >> $GITHUB_OUTPUT
            echo "health=${{ secrets.STAGE_HEALTHCHECK_URL }}" >> $GITHUB_OUTPUT
          else
            echo "db=${{ secrets.DEV_DATABASE_URL }}" >> $GITHUB_OUTPUT
            echo "health=${{ secrets.DEV_HEALTHCHECK_URL }}" >> $GITHUB_OUTPUT
          fi
      - name: Run migrations and seeds
        env:
          DATABASE_URL: ${{ steps.env.outputs.db }}
        working-directory: backend
        run: |
          python -m src.database.cli migrate-seed --url "$DATABASE_URL"
      - name: Health and readiness check
        env:
          DATABASE_URL: ${{ steps.env.outputs.db }}
          HEALTHCHECK_URL: ${{ steps.env.outputs.health }}
        working-directory: backend
        run: |
          python -m src.database.cli healthcheck --url "$DATABASE_URL"
          if [ -n "$HEALTHCHECK_URL" ]; then
            curl -f "$HEALTHCHECK_URL"
          fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/frontend.Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}
      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" > ~/.kube/config
      - name: Apply manifests and update images
        run: |
          kubectl apply -f infra/k8s
          kubectl set image deployment/nica-backend backend=${{ env.BACKEND_IMAGE }} --record
          kubectl set image deployment/nica-frontend frontend=${{ env.FRONTEND_IMAGE }} --record
      - name: Rollout status with rollback
        run: |
          set +e
          kubectl rollout status deployment/nica-backend --timeout=180s
          backend_status=$?
          kubectl rollout status deployment/nica-frontend --timeout=180s
          frontend_status=$?
          if [ $backend_status -ne 0 ]; then
            kubectl rollout undo deployment/nica-backend
            exit $backend_status
          fi
          if [ $frontend_status -ne 0 ]; then
            kubectl rollout undo deployment/nica-frontend
            exit $frontend_status
          fi
